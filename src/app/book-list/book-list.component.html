<ul>
    <li *ngFor="let book of books">
        <h2>{{book.title}}</h2>
        <p>By: {{book.author}}</p>
        <p>Published: {{book.publicationDate | date}}</p>
        <p>{{book.summary}}</p>
        <button (click)="onEdit(book)">Edit</button>
        <button (click)="onDelete(book.id)">Delete</button>
    </li>
</ul>
